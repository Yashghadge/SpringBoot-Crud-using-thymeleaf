<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
     <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.js"></script>  
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/additional-methods.min.js"></script>
    
    <title>Document</title>
    <style>
        .error {
            width: 100%;
            margin-top: .25rem;
            font-size: .875em;
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container-fluid bg-dark">
        <h2 class="text text-light">Customer</h2>
    </div>
     
    <section class="vh-100 gradient-custom mb-3">
        <div class="container py-5 h-100">
          <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
              <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                <div class="card-body p-4 p-md-5">
                  <h2 class="mb-4 pb-2 pb-md-0 mb-md-5 text-center text-light bg-info">Registration Form</h2>
                  <form action="#" th:action="@{/save}" th:object="${customer}"  method="POST" id="add_form">
      
                    <div class="row">
                      <div class="col-md-6 mb-4">
      
                        <div class="form-outline">
							 <label class="form-label" for="firstName">First Name</label>
                          <input type="text" id="firstName"  th:field="*{firstName}" class="form-control form-control-lg" />
                         
                        </div>
      
                      </div>
                      <div class="col-md-6 mb-4">
      
                        <div class="form-outline">
							<label class="form-label" for="lastName">Last Name</label>
                          <input type="text" id="lastName" th:field="*{lastName}" class="form-control form-control-lg" />
                          
                        </div>
      
                      </div>
                    </div>
      
                    <div class="row">
                      
                      <div class="col-md-6 mb-4 pb-2">
      
                        <div class="form-outline">
							 <label class="form-label" for="phoneNumber">Phone Number</label>
                          <input type="tel" id="phone" th:field="*{phone}" class="form-control form-control-lg" />
                         
                        </div>
      
                      </div>
                      <div class="col-md-6 mb-4">
      
                        <h6 class="mb-2 pb-1">Gender: </h6>
      
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" th:field="*{gender}" type="radio" name="inlineRadioOptions" id="femaleGender"
                            value="female" checked />
                          <label class="form-check-label" for="femaleGender">Female</label>
                        </div>
      
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" th:field="*{gender}" type="radio" name="inlineRadioOptions" id="maleGender"
                            value="male" />
                          <label class="form-check-label" for="maleGender">Male</label>
                        </div>
      
                      </div>
                    </div>
      
                    <div class="row">
                      
                      <div class="col-md-6 mb-4 pb-2">
      
                        <div class="form-outline">
							<label class="form-label" for="emailAddress">Email</label>
                          <input type="email" id="emailAddress" th:field="*{email}" class="form-control form-control-lg" />
                          
                        </div>
      
                      </div>
                      <div class="col-md-6 mb-4 pb-2">
      
                        <div class="form-outline">
							<label class="form-label" for="password">Password</label>
                          <input type="text" th:field="*{password}" id="password" class="form-control form-control-lg" />
                          
                        </div>
      
                      </div>
                    </div>
      
                 
                    <div class="mt-1 pt-2">
                      <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
                    </div>
      
                  </form>
                  	<hr>
		
		         <a th:href = "@{/}"> Back to Customer List</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    	<script>
    if ($("#add_form").length > 0) {
      $("#add_form").validate({
        rules: {
          firstName: {
            required: true,
          },
          lastName: {
            required: true,
          },
          email: {
            required: true,
            maxlength: 60,
            email: true,
          },
          phone: {
            required: true,
          },
          gender:{
			  required:true,
		  },
		  password:{
			  required:true,
		  },
		  
        },
        messages: {
          
          firstName: {
            required: "First name is required.",
          },
          lastName: {
            required: "last name is required.",
          },
         email: {
            required: "Email is required.",
            email: "It does not seem to be a valid email.",
            maxlength: "The email should be or equal to 60 chars.",
          },
          phone: {
            required: "phone number is required.",
          },
          gender: {
            required: "gender name is required.",
          },
          password: {
            required: "password name is required.",
          },
        },
      })
    }
  </script>

</body>
</html>
